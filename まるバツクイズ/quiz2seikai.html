            <p class="answer_about_message">
                コーヒーの木は種子からコーヒの原料のコーヒー豆が取れるだけでなく<br>
                観葉植物としても人気を博しています。<br>
                コーヒーは日本では気温や台風の影響でほどんど生産に適してる場所が<br>
                ありませんが、日本の南端に位置する沖縄県那覇市や小笠原諸島など<br>
                では、コーヒーノキを栽培することが可能です。
