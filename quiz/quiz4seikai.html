                1777年、プロシア（現ドイツ）では、コーヒーの入手手段が輸入のみで、<br>
                いわゆる贅沢品でした。ところが、国民が多量にコーヒーを飲む人が多く、<br>
                それによりお金が海外に多く流れてしまい、これを危惧したプロシアの王様<br>
                が発布したのが「コーヒー禁止令」です。唐突に発布された「コーヒー禁止令」は<br>
                多くの批判と混乱を招きますが、以後20年に渡って続けられることになります。
